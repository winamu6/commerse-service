version: "3.8"

services:
  inventory_db:
    image: postgres:15
    env_file:
      - ./catalog_service/src/.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - inventory_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  inventory_service:
    build:
      context: .
      dockerfile: ./catalog_service/Dockerfile
    env_file:
      - ./catalog_service/src/.env
    environment:
      DATABASE_HOST: inventory_db
      DATABASE_PORT: ${POSTGRES_PORT:-5432}
      DATABASE_NAME: ${POSTGRES_DB}
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}

    depends_on:
      inventory_db:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: on-failure
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  inventory_db_data:
